<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <head>
          <th:block th:include="~{/fragments/head}"></th:block>
        </head>
<body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <th:block th:include="~{/fragments/nav}"></th:block>
            </nav>
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Products</span></h1>
        <hr class="hr-3"/>
        <div class="bg-blur container w-50">
            <div th:each="i : ${items}" th:object="${i}" class="row mb-4 d-flex flex-column text-center">
                <a th:href="@{/items/details/(id = *{id})}">
                    <img library="img" th:src="*{imgUrl}" class="img-thumbnail" width="200" height="200"/>
                </a>
                 <h5 class="text-center" th:text="|*{name}| "></h5>
                <h2 class="text-center" th:text="|*{price}|"></h2>
            </div>
        </div>
    </main>
</body>
</html>
