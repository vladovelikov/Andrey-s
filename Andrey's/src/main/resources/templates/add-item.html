<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      <head>
          <th:block th:include="~{/fragments/head}"></th:block>
        </head>
<body>
        <header xmlns:h="http://xmlns.jcp.org/jsf/html">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <th:block th:include="~{/fragments/nav}"></th:block>
            </nav>
        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Product</span></h1>
        <hr class="hr-3"/>
        <form th:object="${itemAddBindingModel}" class="mx-auto w-25 bg-blur" th:action="@{/items/add}" method="POST">
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name" name="name"/>
                <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger">Incorrect name</small>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input th:field="*{description}" th:errorclass="bg-danger" type="text" class="form-control" id="description" name="description"/>
                <small th:each="e : ${#fields.errors('description')}" th:text="${e}" class="text-danger">Incorrect description</small>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="category" class="h4 mb-2">Category</label>
                </div>
                <select styleClass="browser-default custom-select" id="category"
                                 name="category">
                    <option value="">Select category</option>
                    <option th:each="o : ${T(andreys.model.entity.CategoryName).values()}"
                            th:text="${o}" th:value="${o}">Shirt</option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="gender" class="h4 mb-2">Gender</label>
                </div>
                <select styleClass="browser-default custom-select" id="gender"
                                 name="gender">
                    <option value="">Select gender</option>
                    <option th:each="o : ${T(andreys.model.entity.Gender).values()}"
                            th:text="${o}" th:value="${o}" value="MALE">Male</option>
                </select>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="price" class="h4 mb-2">Price</label>
                </div>
                <input th:field="*{price}" th:errorclass="bg-danger" type="number" class="form-control" id="price" name="price"/>
                <small th:each="e : ${#fields.errors('price')}" th:text="${e}" class="text-danger">Incorrect price</small>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Add Product</button>
            </div>
        </form>
    </main>
</body>
</html>
